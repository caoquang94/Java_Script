<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let x = [];
        n = prompt('nhap so luong mang')
        for (i = 0; i < n; i++) {
            x[i] = parseInt(prompt("Enter Numbers" + i));
        }
        v = parseInt(prompt("Nhập giá trị cần tìm :"));
        let trueorfalse;
        for (i = 0; i < n; i++) {

            if (v === x[i]) {
                trueorfalse = "TRUE"
            }
        }
        if (trueorfalse === "TRUE") {
            alert(v + " is in the array");
        }
        else {
            alert(v + " isn't in the array")
        }


    </script>
</body>

</html>
