<body>
    <script>
    let a = parseFloat(prompt("Nhập điểm học sinh :"))
    if (a >= 90.0) alert("A");
else if (a >= 80.0) alert("B");
else if (a >= 70.0) alert("C");
else if (a >= 60.0) alert("D");
   else alert("F");
    </script>
