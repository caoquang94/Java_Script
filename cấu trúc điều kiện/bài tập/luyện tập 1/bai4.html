<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    let a = parseInt(prompt("Nhập số thứ 1: "));
    let b = parseInt(prompt("Nhập số thứ 2: "));
    let c = parseInt(prompt("Nhập số thứ 3: "));
    if(a > b){
        if(b > c){
            alert(a + " là số lớn nhất ")
        }else{
            alert(c + " là số lớn nhất ")
        }
    }else{
        if(b > c){
            alert(b + " là số lớn nhất ")
        }else{
            alert (c + " là số lớn nhất ")
        }
    }
    </script>
</body>
</html>
