<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    let a = prompt("Nhập tên học sinh: ")
    let b = parseInt(prompt("nhập tuổi học sinh"));
    if(b >= 15 ){
        alert(a +" đủ điều kiện vào học ")
    }else{
        alert(a + "không đủ điều kiện vào học ")
    }
    </script>
</body>
</html>
