    <script>
    let Circle = function(radius, color){
        this.radius = radius;
        this.color = color;
        this.getRadius = function(){
            return this.radius;
        }
        this.getColor = function(){
            return this.color;
        }
        this.getAera = function(){
            return Math.PI * radius * radius;
        }
    }
  
    let radius = parseInt(prompt("Nhập bán kính : "));
    let color = prompt("Chọn màu : " );
    let circle = new Circle(radius, color);
    let area = parseInt(circle.getAera())(2);
    alert("Hình tròn màu " + color + " có diện tích là : " + area );
    </script>
