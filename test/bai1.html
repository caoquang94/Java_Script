<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FindMax</title>
</head>

<body>
    <script>
        let x = [];
        let n = parseInt(prompt("Enter Number Of Array: "));
        for (i = 0; i < n; i++) {
            x[i] = Math.floor(Math.random() * 100);
        };
        function findMax(a) {
            let max = a[0];
            for (i = 0; i < a.length; i++) {
                if (a[i] > max) {
                    max = a[i];
                }
            }
            alert(max + " Is Max")
        };
        findMax(x);
    </script>
</body>

</html>
