<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bảng cửu chương</title>
    
</head>
<body>
    <script>
    
    let sout;
                sout = "<table border='1' width='600' cellspacing='1' cellpadding='7'>"
                for (i = 1; i <= 9; i++) {
                    sout = sout + "<tr>";
                    for (j = 2; j <= 9; j++) {
                        sout = sout + "<td>" + j + "x" + i + "=" + j*i + "</td>";
                    }
                    sout = sout + "</tr>";
                }
                sout = sout + "</table>";
                document.write(sout);
    </script>
</body>
</html>
